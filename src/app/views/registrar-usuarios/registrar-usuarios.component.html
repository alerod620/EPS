<div class="bg-light d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col lg="7" md="9" xl="6">
          <c-card class="mx-4">
            <c-card-body class="p-4">
              <form cForm>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="name" cFormControl placeholder="Nombre" />
                </c-input-group>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="name" cFormControl placeholder="Apellido" />
                </c-input-group>
                <c-input-group class="mb-3">
                  <span cInputGroupText>@</span>
                  <input autoComplete="email" cFormControl placeholder="Correo institucional" />
                </c-input-group>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="new-password" cFormControl placeholder="Contraseña" type="password" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="new-password" cFormControl placeholder="Confirmar Contraseña" type="password" />
                </c-input-group>
                <div class="d-grid">
                  <button cButton class="btn btn-success rounded-pill">Registrar cuenta</button>
                </div>
                <br>
                <div class="d-grid">
                    <button cButton class="btn btn-success rounded-pill">Archivo CSV</button>
                  </div>
              </form>
            </c-card-body>
          </c-card>
        </c-col>
      </c-row>
    </c-container>
  </div>
